<form class="admin-form" [formGroup]="formAdmin" (submit)="sendData()">
    <div class="form-row">
        <div class="form-box">
            <label class="form-label" for="name">Nombre</label>
            <input id="name" class="form-input" type="text" formControlName="name" placeholder="Nombre del producto">
            <span class="form-error" *ngIf="validate('name', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('name', 'minlength')">Mínimo 3 caracteres</span>
            <span class="form-error" *ngIf="validate('name', 'maxlength')">Máximo 20 caracteres</span>
        </div>

        <div class="form-box">
            <label class="form-label" for="category">Categoría</label>
            <select id="category" class="form-input" formControlName="category">
                <option value="" disabled selected>Categoría del producto</option>
                <option value="Keychain">Keychain</option>
                <option value="Minis">Minis</option>
                <option value="Plushies">Plushies</option>
            </select>
            <span class="form-error" *ngIf="validate('category', 'required')">Campo obligatorio</span>
        </div>
    </div>

    <div class="form-row">
        <div class="form-box">
            <label class="form-label" for="serie">Serie</label>
            <input id="serie" class="form-input" type="text" formControlName="serie" placeholder="Serie del producto">
            <span class="form-error" *ngIf="validate('serie', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('serie', 'minlength')">Mínimo 3 caracteres</span>
            <span class="form-error" *ngIf="validate('serie', 'maxlength')">Máximo 20 caracteres</span>
        </div>

        <div class="form-box">
            <label class="form-label" for="price">Precio</label>
            <input id="price" class="form-input" type="number" formControlName="price">
            <span class="form-error" *ngIf="validate('price', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('price', 'min')">Precio inválido</span>
        </div>
    </div>

    <div class="form-row">
        <div class="form-box">
            <label class="form-label" for="description">Descripción</label>
            <input id="description" class="form-input" type="text" formControlName="description" placeholder="Descripción del producto">
            <span class="form-error" *ngIf="validate('description', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('description', 'maxlength')">Máximo 100 caracteres</span>
        </div>
    </div>

    <div class="form-row">
        <div class="form-box">
            <label class="form-label" for="frontImage">Imagen delantera</label>
            <input id="frontImage" class="form-input" type="text" formControlName="frontImage" placeholder="URL imagen delantera">
            <span class="form-error" *ngIf="validate('frontImage', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('frontImage', 'pattern')">Formato inválido</span>
        </div>

        <div class="form-box">
            <label class="form-label" for="backImage">Imagen trasera</label>
            <input id="backImage" class="form-input" type="text" formControlName="backImage" placeholder="URL imagen trasera">
            <span class="form-error" *ngIf="validate('backImage', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('backImage', 'pattern')">Formato inválido</span>
        </div>
    </div>

    <div class="form-box-btn">
        <input class="form-btn" type="submit" value="GUARDAR">
        <input class="form-btn" type="reset" value="LIMPIAR" (click)="scrollToTop()">
    </div>
</form>
