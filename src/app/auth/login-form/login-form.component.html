<main id="login" class="container">
    <h2 class="login__title">INGRESAR A MI CUENTA</h2>
    <form class="login__form form" [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="form__box--grid">
        <label class="form__label" for="email">Email:</label>
        <input class="form__input" type="email" formControlName="email" placeholder="johndoe@email.com">
      </div>
      <div class="form__box--grid">
        <label class="form__label" for="password">Contraseña:</label>
        <input class="form__input" type="password" formControlName="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>
      <div class="form__submission">
        <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar">
        <div class="form__remember">
          <input type="checkbox" formControlName="remember" id="remember">
          <label for="remember">Recordarme</label>
        </div>
      </div>
      <a class="form__link" href="">Olvidé mi contraseña</a>
    </form>
  </main>
