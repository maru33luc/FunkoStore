<main class="container">
    <h1>INGRESAR</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-box">
            <label class="form-label">Email</label>
            <input class="form-input" type="email" formControlName="email" autocomplete="username">
            <span class="error" *ngIf="validate('email', 'required')">Campo obligatorio</span>
        </div>

        <div class="form-box">
            <label class="form-label">Contraseña</label>
            <input class="form-input" type="password" formControlName="password" autocomplete="current-password">
            <span class="error" *ngIf="validate('password', 'required')">Campo obligatorio</span>
        </div>

        <div class="form-box-btn">
            <input class="form-btn" type="submit" value="INICIAR SESIÓN">
        </div>

    </form>
</main>
