<main class="container">
    <h1>INGRESAR</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-box">
            <label class="form-label" for="email">Correo electrónico</label>
            <input id="email" class="form-input" type="email" formControlName="email" autocomplete="username" placeholder="Tu correo electrónico">
            <span class="error" *ngIf="validate('email', 'required')">Campo obligatorio</span>
        </div>

        <div class="form-box">
            <label class="form-label" for="password">Contraseña</label>
            <input id="password" class="form-input" type="password" formControlName="password" autocomplete="current-password" placeholder="Tu contraseña">
            <span class="error" *ngIf="validate('password', 'required')">Campo obligatorio</span>
        </div>

        <div class="form-box-btn">
            <input class="form-btn" type="submit" value="INICIAR SESIÓN">
        </div>

    </form>
</main>
