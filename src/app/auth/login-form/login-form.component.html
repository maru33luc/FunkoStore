<main class="container main-form">
    <h1 class="h1-form">INGRESAR</h1>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-box">
            <label class="form-label" for="email">Correo electrónico</label>
            <input id="email" class="form-input" type="email" formControlName="email" autocomplete="username" placeholder="Tu correo electrónico" required>
            <span class="form-error" *ngIf="validate('email', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('email', 'email')">Fomato inválido</span>
            <span class="form-error" *ngIf="!isCorrect">Correo y/o contraseña incorrectos</span>
        </div>

        <div class="form-box">
            <label class="form-label" for="password">Contraseña</label>
            <input id="password" class="form-input" type="password" formControlName="password" autocomplete="current-password" placeholder="Tu contraseña" required>
            <span class="form-error" *ngIf="validate('password', 'required')">Campo obligatorio</span>
            <span class="form-error" *ngIf="validate('password', 'minlength')">Mínimo 6 caracteres</span>
            <span class="form-error" *ngIf="!isCorrect">Correo y/o contraseña incorrectos</span>
        </div>

        <div class="form-box-btn">
            <input class="form-btn" type="submit" value="INICIAR SESIÓN">
        </div>

    </form>
</main>
