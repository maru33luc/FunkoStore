<main id="register" class="container">
    <div class="register__header">
        <h2 class="register__title">CREA TU CUENTA</h2>
        <p class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
    </div>
    <form class="register__form" [formGroup]="registerForm" (submit)="register()">
        <div class="form__box--grid">
            <label class="form__label" for="name">Nombre:</label>
            <input class="form__input" type="text" formControlName="name" placeholder="nombre" required>
        </div>
        <div class="form__box--grid">
            <label class="form__label" for="lastname">Apellido:</label>
            <input class="form__input" type="text" formControlName="lastname" placeholder="apellido" required>
        </div>
        <div class="form__box--grid">
            <label class="form__label" for="email">Email:</label>
            <input class="form__input" type="email" formControlName="email" placeholder="johndoe@email.com" required>
        </div>
        <div class="form__box--grid">
            <label class="form__label" for="password">Contraseña:</label>
            <input class="form__input" type="password" formControlName="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
        </div>
        <div class="form__box--grid">
            <label class="form__label" for="repassword">Repite Contraseña:</label>
            <input class="form__input" type="password" formControlName="repassword" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
        </div>
        <div class="form__submission">
            <input class="form__btn btn btn--primary btn--large" type="submit" value="Registrar">
            <div class="form__terms">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms">
                <label for="acceptTerms">Acepto <a class="form__link" href="">Términos y Condiciones</a></label>
            </div>
        </div>
    </form>
</main>
