        <form class="contact-form" [formGroup]="formContact" (submit)="enviarFormulario()"  method="POST">
            <div class="form-box">
                <label class="form-label" for="name">Nombre</label>
                <input id="name" class="form-input" type="text" formControlName="name" placeholder="Tu nombre">
                <span class="form-error" *ngIf="validate('name', 'required')">Campo obligatorio</span>
            </div>

            <div class="form-box">
                <label class="form-label" for="mail">Correo electrónico</label>
                <input id="mail" class="form-input" type="email" formControlName="mail" placeholder="Tu correo electrónico">
                <span class="form-error" *ngIf="validate('mail', 'required')">Campo obligatorio</span>
            </div>

            <div class="form-box">
                <label class="form-label" for="telephone">Teléfono</label>
                <input id="telephone" class="form-input" type="text" formControlName="telephone" placeholder="Tu teléfono">
                <span class="form-error" *ngIf="validate('telephone', 'required')">Campo obligatorio</span>
            </div>

            <div class="form-box">
                <label class="form-label form-label-textarea" for="message">Mensaje</label>
                <textarea id="message" class="form-textarea" rows="10" formControlName="message" placeholder="Tu mensaje"></textarea>
                <span class="form-error" *ngIf="validate('message', 'required')">Campo obligatorio</span>
            </div>

            <div class="form-box-btn">
                <input class="button" type="submit" value="ENVIAR">
            </div>
        </form>
    </div>
</main>
