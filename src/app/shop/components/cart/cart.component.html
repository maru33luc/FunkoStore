<main class="cart-main">
    <h1 class="cart-h1">CARRITO DE COMPRAS</h1>

    <ul class="cart-items">
        <li class="cart-item" *ngFor="let item of cartItemsCopy">
            <div class="cart-item-info">
                <picture class="cart-item-picture">
                    <img [src]="item.imageSrc" alt="{{item.name}}">
                </picture>

                <article class="cart-item-content">
                    <p class="cart-item-license">{{item.licence}}</p>
                    <p class="cart-item-name">{{item.name}}</p>
                    <p class="cart-item-serie">{{item.serie}}</p>
                </article>
            </div>

            <div class="cart-item-quantity">
                <input class="cart-item-input" type="text" [value]="item.quantity" id="quantity" placeholder="1"
                    disabled>

                <div class="cart-item-quantity-btns">
                    <button class="cart-item-quantity-btn" (click)="increaseQuantity(item)" id="substract">+</button>
                    <button class="cart-item-quantity-btn" (click)="decreaseQuantity(item)" id="add">-</button>
                </div>
            </div>

            <div class="cart-total-price">
                <p>${{calculateTotalPrice(item)}}</p>
            </div>

            <div>
                <img class="cart-item-delete" src="../..//../../assets/img/icons/gg-close-o.svg"
                    (click)="removeItem(item)">
            </div>
        </li>
    </ul>

    <section class="cart-resumen">
        <h2 class="cart-resumen-title">RESUMEN</h2>
        <article class="cart-resumen-container">
            <div class="cart-resumen-line">
                <p>PRODUCTOS</p>
                <p>{{getTotalQuantity()}}</p>
            </div>

            <div class="cart-resumen-line">
                <p>SUBTOTAL</p>
                <p>${{ getSubtotal() | number: '1.2-2' }}</p>
            </div>

            <div class="cart-resumen-line">
                <p>ENV√çO</p>
                <p>$0</p>
            </div>

            <div class="cart-resumen-line">
                <p>TOTAL</p>
                <p>${{ getTotalPrice() | number: '1.2-2' }}</p>
            </div>
        </article>

        <a class="cart-pay-btn" href="./checkout.html">PAGAR</a>
    </section>
</main>
