<aside class="shop__aside">
    <div class="aside__input">
        <label for="buscar" class="label">BUSCAR</label>
        <input type="text" name="" id="buscar" placeholder="Item o categoria" class="aside__input-buscar">
    </div>
    <div class="aside__input">
        <label for="" class="label">ORDENAR POR</label>
        <div class="custom-select">
            <select name="" class="placeholder-style" title="Ordenar por" id="shop__aside-select">

                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="desc">Mayor precio</option>
                <option value="asc">Menor precio</option>

            </select>
        </div>
    </div>
    <div class="aside__input">
        <label for="" class="label">PRECIO</label>
        <div class="precio">
            <div>
                <label for="min-price" class="label_precio-min-max">MIN $</label>
                <input type="number" id="min-price" class="input-field" placeholder="0" min="0">
            </div>
            <div>
                <label for="max-price" class="label_precio-min-max">MAX $</label>
                <input type="number" id="max-price" class="input-field" placeholder="0" min="0">
            </div>
        </div>

    </div>
    <div class="aside__input">
        <label for="" class="label">FILTRAR</label>
        <div class="checkbox">
            <input type="checkbox" name="" id="nuevos-checkbox" class="checkbox-input">
            <label class="checkbox__label-text" for="nuevos-checkbox">NUEVOS</label>
        </div>
        <div>
            <input type="checkbox" name="" id="ofertas-checkbox" class="checkbox-input">
            <label class="checkbox__label-text" for="ofertas-checkbox">OFERTAS</label>
        </div>
        <div>
            <input type="checkbox" name="" id="edicion-especial-checkbox" class="checkbox-input">
            <label class="checkbox__label-text" for="edicion-especial-checkbox">EDICION ESPECIAL</label>
        </div>
        <div>
            <input type="checkbox" name="" id="favoritos-checkbox" class="checkbox-input">
            <label class="checkbox__label-text" for="favoritos-checkbox">FAVORITOS</label>
        </div>
    </div>


</aside>
