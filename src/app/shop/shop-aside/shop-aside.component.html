<aside class="shop__aside">
    <div class="aside__input">
        <label for="buscar" class="label">BUSCAR</label>
        <input type="text" name="searchQuery" id="buscar" 
        placeholder="Nombre" class="aside__input-buscar" 
        [(ngModel)]="searchQuery"
  (ngModelChange)="onSearchChange($event)">
      </div>
      
    <div class="aside__input">
        <label for="" class="label">ORDENAR POR</label>
        <div class="custom-select">
            <select name="orderType" class="placeholder-style" title="Ordenar por" id="shop__aside-select" [(ngModel)]="orderType" (change)="onOrderChange()" >
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="desc">Mayor precio</option>
                <option value="asc">Menor precio</option>

            </select>
        </div>
    </div>
    <div class="aside__input">
        <label class="label">PRECIO</label>
        <div class="precio">
          <div>
            <label for="min-price" class="label_precio-min-max">MIN $</label>
            <input
              type="number"
              id="min-price"
              class="input-field"
              min="0"
              [ngModel]="minPrice"
              (ngModelChange)="minPrice = $event"
              (focus)="clearMinPricePlaceholder()"
              (blur)="resetMinPricePlaceholder()"
              (input)="onPriceFilterChange()"
            />
          </div>
          <div>
            <label for="max-price" class="label_precio-min-max">MAX $</label>
            <input
              type="number"
              id="max-price"
              class="input-field"
              min="0"
              [ngModel]="maxPrice"
              (ngModelChange)="maxPrice = $event"
              (focus)="clearMaxPricePlaceholder()"
              (blur)="resetMaxPricePlaceholder()"
              (input)="onPriceFilterChange()"
            />
          </div>
          
          
          
       
        </div>
      </div>
    <div class="aside__input">
        <label for="" class="label">FILTRAR</label>
        <div class="label-categoria">CATEGOR√çA</div>
        <div class="checkbox">
            <input type="checkbox" name="category" id="nuevos-checkbox" class="checkbox-input" value="minis" (click)="onCategoryChange($event,'Minis')">
            <label class="checkbox__label-text" for="nuevos-checkbox">MINIS</label>
        </div>
        <div>
            <input type="checkbox" name="category" id="ofertas-checkbox" class="checkbox-input" (click)="onCategoryChange($event,'Keychain')">
            <label class="checkbox__label-text" for="ofertas-checkbox">KEYCHAIN</label>
        </div>
        <div>
            <input type="checkbox" name="category" id="edicion-especial-checkbox" class="checkbox-input" 
            (click)="onCategoryChange($event,'Plushies')">
            <label class="checkbox__label-text" for="edicion-especial-checkbox">PLUSHIES</label>
        </div>
        <div>
            <input type="checkbox" name="category" id="edicion-especial-checkbox" class="checkbox-input"
            (click)="onCategoryChange($event,'Pop! Vinyl')">
            <label class="checkbox__label-text" for="edicion-especial-checkbox">POP! VINYL</label>
        </div>
        <div>
            <input type="checkbox" name="" id="favoritos-checkbox" class="checkbox-input">
            <label class="checkbox__label-text" for="favoritos-checkbox">FAVORITOS</label>
        </div>
        

        <div class="label-categoria">SAGA</div>
        <div class="checkbox">
            <input type="checkbox" name="category" id="lotr" class="checkbox-input"  (click)="onLicenceChange($event,'The Lord of the Rings')">
            <label class="checkbox__label-text" for="lotr">LOTR</label>
        </div>
        <div>
            <input type="checkbox" name="category" id="potter" class="checkbox-input" (click)="onLicenceChange($event,'Harry Potter')">
            <label class="checkbox__label-text" for="potter">HARRY POTTER</label>
        </div>
        <div>
            <input type="checkbox" name="category" id="starWars" class="checkbox-input" 
            (click)="onLicenceChange($event,'Star Wars')">
            <label class="checkbox__label-text" for="starWars">STAR WARS</label>
        </div>
        <div>
            <input type="checkbox" name="category" id="pokemon" class="checkbox-input"
            (click)="onLicenceChange($event,'Pokemon')">
            <label class="checkbox__label-text" for="pokemon">POKEMON</label>
        </div>
        
    </div>

    
    <button class="clear-filters-button" (click)="clearFilters()">LIMPIAR FILTROS</button>

</aside>
